<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="debug">

    <div id="header">
        <div class="d-flex justify-content-between p-3">
            <div class="header-left d-flex align-items-center">
                <img src="./img/duck.png" alt="duck" style="height: 60px;" class="me-4">
                <ul class="list-unstyled d-none d-md-flex m-0">
                    <li><a href="#" class="text-decoration-none text-light px-2">Catalogo libri</a></li>
                    <li><a href="#" class="text-decoration-none text-secondary px-2">Anagrafica utenti</a></li>
                    <li><a href="#" class="text-decoration-none text-secondary px-2">Storico prestiti</a></li>
                    <li><a href="#" class="text-decoration-none text-secondary px-2">Help</a></li>
                </ul>
            </div>
            <div class="header-right d-flex align-items-center">
                <div class="search d-none d-md-flex">
                    <input type="search" placeholder="Cerca..." class="border-1 border-dark-subtle rounded">
                    <a href="#" class="btn btn-dark ms-2 border-1 border-white">Cerca</a>
                </div>
                <a href="#" class="d-md-none btn btn-dark border-1 border-secondary text-secondary">
                    <i class="fa fa-bars " aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- /#header -->

    <div id="main">

    </div>
    <!-- /#main -->

    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
